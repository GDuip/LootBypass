<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootLink Bypass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LootLink Bypass</h1>
        <form id="bypassForm">
            <input type="text" id="urlInput" placeholder="Enter LootLink URL" required>
            <button type="submit">Bypass</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script type="module">
        import bypass from './bypass.js';
        import handleResponse from './handleResponse.js';
        import extractValuesFromHTML from './extractValuesFromHTML.js';
        import decodeURI from './decodeURI.js';

        document.getElementById('bypassForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Processing...';
            resultDiv.classList.remove('error', 'success');
            
            try {
                const bypassedUrl = await bypass(url);
                if (bypassedUrl) {
                    resultDiv.innerHTML = `<p class="success">Bypassed URL: <a href="${bypassedUrl}" target="_blank">${bypassedUrl}</a></p>`;
                } else {
                    resultDiv.textContent = 'Failed to bypass the URL.';
                    resultDiv.classList.add('error');
                }
            } catch (error) {
                resultDiv.textContent = 'An error occurred while trying to bypass the URL.';
                resultDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
